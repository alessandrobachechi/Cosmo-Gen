<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmoGen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>

    <div id="home" class="container">
      <h1>CosmoGen</h1>
      <p>
        Benvenuto su CosmoGen. Qui potrai creare il tuo pianeta in base a nome,
        cognome e data di nascita.
      </p>
      <button id="startButton" class="button">Cominciamo</button>
    </div>

    <div id="formSection" class="container" style="display: none">
      <form id="planetForm">
        <input type="text" id="name" placeholder="Nome" required />
        <input type="text" id="surname" placeholder="Cognome" required />
        <input type="date" id="birthdate" required />
        <button type="submit" class="button">Genera</button>
      </form>
    </div>

    <div id="planetSection" class="container" style="display: none">
      <div id="planetContainer"></div>
    </div>
  </body>
</html>
